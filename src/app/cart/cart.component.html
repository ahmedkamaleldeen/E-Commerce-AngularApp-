<table class="table" style="height: 73vh;">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of selectedProducts">
      <th scope="row">{{ product.id }}</th>
      <td >{{ product.title }}</td>
      <td><img style="width: 100px; height :100px" [src]="product.image" /></td>
      <td>{{ product.price }}</td>
      <td><button class="btn btn-success" (click)="removeProduct(product.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
